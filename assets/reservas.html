  <hr>
  <div class="caja2">
  <section id="reservations" class="py-80">
    <div class="container">
        <h1>Reservar Fecha</h1>
        <label for="start">Start date:</label>

        <input type="date" id="start" name="trip-start"
        value="2020-04-22"
        min="2022-04-22" max="2023-12-31">

       <label for="start">Final date:</label>

       <input type="date" id="End" name="trip-end"
              value="2020-04-22"
              min="2022-04-22" max="2023-12-31">
       
        
        <label for="hab">Tipo de Habitación:</label>
        <select class="select" name="Seleccionar">
            <option value="0">Seleccionar</option>
            <option value="1">Habitación Sencilla</option>
            <option value="2">Habitación Doble</option>
            <option value="3">Habitación junior suite</option>
        </select>
        

    </div>
  </section>  

  <div class="container3">
    <div class="cotiza">
       <div class="form login">
        <span class="title">Iniciar Sesión</span>

        <form action="#">
            <div class="input-field">
                <input type="text" placeholder="E-mail" required>
                <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Contraseña" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logCheck">
                    <label for="logCheck" class="text">Recordarme</label>
                </div>
                
                <a href="#" class="text">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="input-field button">
                <a href="index2.html"><input type="button" value="Iniciar Sesión"></a>
            </div>
        </form>

        <div class="login-signup">
            <span class="text">¿No tienes una cuenta?
                <a href="#" class="text signup-link">Registrarse ahora</a>
            </span>
        </div>
    </div>
            
        
    </div>
</div>
       
    </div>
  </section> 
    </div>
