    <link rel="stylesheet" href="css/PS1.css">-->

  <body>
    <header>
      <nav id="navbar" class="py-30">
        <div class="container">
          <h1 class="logo"><a href="index.html">Hotel Milaneso</a></h1>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Nosotros</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="LogIn.html" class="current">Ingresar</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <hr />

    <!-- LOGIN Form -->
    <div class="caja">
      <div class="container2">
        <div class="forms">
          <div class="form login">
            <span class="title">Iniciar Sesión</span>

            <form action="#">
              <div class="input-field">
                <input type="text" placeholder="E-mail" required />
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="password"
                  placeholder="Contraseña"
                  required
                />
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
              </div>

              <div class="checkbox-text">
                <div class="checkbox-content">
                  <input type="checkbox" id="logCheck" />
                  <label for="logCheck" class="text">Recordarme</label>
                </div>

                <a href="#" class="text">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="input-field button">
                <a href="index2.html"
                  ><input type="button" value="Iniciar Sesión"
                /></a>
              </div>
            </form>

            <div class="login-signup">
              <span class="text"
                >¿No tienes una cuenta?
                <a href="#" class="text signup-link">Registrarse ahora</a>
              </span>
            </div>
          </div>

          <!-- Registration Form -->
          <div class="form signup">
            <span class="title">Registrarse</span>

            <form action="#">
              <div class="input-field">
                <input type="text" placeholder="Nombre completo" required />
                <i class="uil uil-user"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Correo electrónico / E-mail"
                  required
                />
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-field">
                <input type="text" placeholder="Teléfono" required />
                <i class="uil uil-phone icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="password"
                  placeholder="Contraseña"
                  required
                />
                <i class="uil uil-lock icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="password"
                  placeholder="Confirmar contraseña"
                  required
                />
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
              </div>

              <div class="input-field button">
                <input type="button" value="Registrarse" />
              </div>
            </form>
            <div class="login-signup">
              <span class="text"
                >¿Ya tienes una cuenta?
                <a href="#" class="text login-link">Iniciar Sesión</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <div class="clr"></div>

    <footer id="mainfooter" class="py-30">
      <p>&copy; 2020 Hotel Milaneso</p>
    </footer>
  </body>
</html>
